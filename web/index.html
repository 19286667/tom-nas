<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToM-NAS: The Liminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            color: #e0e0e0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* HUD Overlay */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            pointer-events: none;
        }

        #hud-top {
            display: flex;
            justify-content: space-between;
            padding: 16px 24px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
        }

        #hud-stats {
            display: flex;
            gap: 32px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            color: #00ff88;
            font-weight: 600;
        }

        #menu-btn {
            pointer-events: auto;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        #menu-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Bottom HUD */
        #hud-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 24px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
        }

        #nearby-info {
            font-size: 16px;
            margin-bottom: 8px;
        }

        #nearby-name {
            color: #00aaff;
            font-weight: 600;
        }

        #nearby-thought {
            color: #aaa;
            font-style: italic;
        }

        #recent-event {
            font-size: 14px;
            color: #888;
        }

        /* Interaction prompt */
        #interaction-prompt {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(0, 170, 255, 0.2);
            border: 1px solid rgba(0, 170, 255, 0.5);
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        #interaction-prompt kbd {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 3px;
            margin-right: 8px;
        }

        /* Crosshair */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.5);
        }

        #crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        #crosshair::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Minimap */
        #minimap {
            position: absolute;
            top: 80px;
            right: 24px;
            width: 200px;
            height: 200px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            pointer-events: auto;
        }

        #minimap-canvas {
            width: 100%;
            height: 100%;
        }

        /* Main Menu Overlay */
        #main-menu {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #main-menu.hidden {
            display: none;
        }

        #main-menu h1 {
            font-size: 64px;
            font-weight: 200;
            letter-spacing: 12px;
            margin-bottom: 8px;
            color: #fff;
        }

        #main-menu .subtitle {
            font-size: 18px;
            color: #888;
            margin-bottom: 48px;
            letter-spacing: 4px;
        }

        .menu-btn {
            display: block;
            width: 200px;
            padding: 16px;
            margin: 8px 0;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 2px;
        }

        .menu-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: #00aaff;
        }

        /* Connection Status */
        #connection-status {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            pointer-events: none;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #00ff88;
        }

        /* Agent Panel */
        #agent-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            max-height: 80vh;
            background: rgba(20, 20, 30, 0.95);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 24px;
            display: none;
            z-index: 50;
            overflow-y: auto;
        }

        #agent-panel.visible {
            display: block;
        }

        #agent-panel h2 {
            font-weight: 400;
            margin-bottom: 16px;
            color: #00aaff;
        }

        #agent-panel .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
        }

        .agent-section {
            margin: 16px 0;
            padding: 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
        }

        .agent-section h3 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 8px;
        }

        /* Loading Screen */
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        #loading.hidden {
            display: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: #00aaff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            margin-top: 24px;
            font-size: 14px;
            color: #888;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>

        <!-- HUD -->
        <div id="hud">
            <div id="hud-top">
                <div id="hud-stats">
                    <div class="stat">
                        <span class="stat-label">TIME:</span>
                        <span class="stat-value" id="stat-time">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">AGENTS:</span>
                        <span class="stat-value" id="stat-agents">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">SIMS:</span>
                        <span class="stat-value" id="stat-sims">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">REALM:</span>
                        <span class="stat-value" id="stat-realm">THE HOLLOW</span>
                    </div>
                </div>
                <button id="menu-btn">MENU</button>
            </div>
        </div>

        <!-- Crosshair -->
        <div id="crosshair"></div>

        <!-- Minimap -->
        <div id="minimap">
            <canvas id="minimap-canvas"></canvas>
        </div>

        <!-- Connection Status -->
        <div id="connection-status">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Disconnected</span>
        </div>

        <!-- Bottom HUD -->
        <div id="hud-bottom">
            <div id="nearby-info">
                <span id="nearby-name">-</span>
                <span id="nearby-thought"></span>
            </div>
            <div id="recent-event">-</div>
        </div>

        <!-- Interaction Prompt -->
        <div id="interaction-prompt">
            <kbd>E</kbd> Interact
        </div>

        <!-- Agent Panel -->
        <div id="agent-panel">
            <button class="close-btn" onclick="closeAgentPanel()">&times;</button>
            <h2 id="panel-agent-name">Agent</h2>
            <div class="agent-section">
                <h3>Current Research</h3>
                <p id="panel-research">-</p>
            </div>
            <div class="agent-section">
                <h3>Beliefs</h3>
                <p id="panel-beliefs">-</p>
            </div>
            <div class="agent-section">
                <h3>Recent Publications</h3>
                <ul id="panel-publications"></ul>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="main-menu">
            <h1>THE LIMINAL</h1>
            <p class="subtitle">THEORY OF MIND SIMULATION</p>
            <button class="menu-btn" onclick="startExploration()">ENTER WORLD</button>
            <button class="menu-btn" onclick="showRealms()">CHOOSE REALM</button>
            <button class="menu-btn" onclick="showSettings()">SETTINGS</button>
        </div>

        <!-- Loading Screen -->
        <div id="loading">
            <div class="loader"></div>
            <div id="loading-text">CONNECTING TO SIMULATION...</div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="js/world.js"></script>
    <script src="js/agents.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/network.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
