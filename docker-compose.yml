version: '3.8'

services:
  tom-nas-webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tom-nas-webapp
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # Mount for live reload during development (optional)
      - ./src:/app/src:ro
      # Persist any generated data
      - tom-nas-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Run experiments in a separate container
  tom-nas-experiments:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tom-nas-experiments
    profiles:
      - experiments
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src:ro
      - tom-nas-data:/app/data
    command: ["python", "demo_full_run.py"]

volumes:
  tom-nas-data:
    driver: local
