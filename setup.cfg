# Pytest configuration for ToM-NAS
[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Don't fail on warnings
addopts =
    --tb=short
    --disable-warnings
    -v

# Ignore certain directories
norecursedirs =
    .git
    .github
    __pycache__
    checkpoints
    results
    demo_checkpoints
